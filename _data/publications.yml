  URL_Open: "http://www.samuel-drapeau.info/downloads/vnmDDK_0411.pdf"
  abstract: >
    In the paradigm of von Neumann-Morgenstern, a representation of affine preferences in terms of an expected utility can be obtained under the assumption of weak continuity. Since the weak topology is coarse, this requirement is a priori far from being negligible. In this work, we replace the assumption of weak continuity by monotonicity. More precisely, on the space of lotteries on an interval of the real line, it is shown that any affine preference order which is monotone with respect to the first stochastic order admits a representation in terms of an expected utility for some nondecreasing utility function. As a consequence, any affine preference order on the subset of lotteries with compact support, which is monotone with respect to the second stochastic order, can be represented in terms of an expected utility for some nondecreasing concave utility function. We also provide such representations for affine preference orders on the subset of those lotteries which fulfill some integrability conditions. The subtleties of the weak topology are illustrated by some examples.
  keywords:
    - Affine Preference Order
    - von Neumann-Morgenstern Representation
    - Automatic Continuity
    - First Stochastic Order
    - Weak Continuity

