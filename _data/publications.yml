  URL_Open: "http://arxiv.org/abs/1507.05351"
  abstract: >
      The ongoing concern about systemic risk since the outburst of the global financial crisis has highlighted the need for risk measures at the level of sets of interconnected financial components, such as portfolios, institutions or members of clearing houses. The two main issues in systemic risk are the computation of an overall reserve level and its allocation to the different components according to their systemic relevance. We develop here a pragmatic approach to systemic risk measurement and allocation based on multivariate shortfall risk measures, where acceptable allocations are first computed and then aggregated so as to minimize costs. We analyze the sensitivity of the risk allocations to various factors and highlight its relevance as an indicator of systemic risk. Moreover, we provide numerical schemes to assess the risk allocation in high dimensions.

      The code together with the numerical results can be viewed on [GitHub](https://github.com/sdrap/MSRA)

  keywords:
    - Systemic risk
    - Risk allocation
    - Multivariate shortfall risk
    - Sensitivities
    - Numerical methods

